	<title>Showdown Compresser</title>
</head>


<body>
	<h1 id="header">Pokemon Showdown Compresser</h1>

	<p><textarea id="input" wrap="off" rows="19" cols="41"></textarea></p>
	<button id="encodeButton" onclick="encodeButton()">Pack &#x2193 (Encode)</button>
	<button id="decodeButton" onclick="decodeButton()">Unpack &#x2191 (Decode)</button>
	<p><textarea id="output" wrap="off" rows="3" cols="41"></textarea></p>

	<p><a href="https://pokemonshowdown.com/" target="_blank" rel="external">Showdown</a></p>
</body>
</html>


<style>
	textarea {
		overflow-wrap: normal;
		white-space: pre;
	}

	button {
		width: 10rem;
		height: 2.5rem;
		font-size: 1rem;
		cursor: pointer;
		text-align: center;
		border: 2px solid black;
		border-color: gray;
		border-radius: 10px;
		box-shadow: 0 4px darkgray;
		transform: translateY(-4px);
	}

	button:active {
		box-shadow: 0 0;
		transform: translateY(0px);
	}
</style>

 // Cosmetic //
//////////////
// Set Dark/Light mode on page loads when the color scheme changes
function detectAndSetDarkMode() {
	let background = "white";
	let foreground = "black";

	if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
		let temp = background;
		background = foreground;
		foreground = temp;
	}

	// document.body.style.backgroundColor = background;
	// document.body.style.color = foreground;
	// For textareas too
	for (const element of document.getElementsByTagName("*")) {
		if (element.constructor == HTMLAnchorElement) continue // Ignore Hyperlink
		element.style.backgroundColor = background;
		element.style.color = foreground;
	}
}
detectAndSetDarkMode();
window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', detectAndSetDarkMode);

// Cashe Lookups
function createLookup(input, index=null) {
	output = {}
	if (index === null)
		for (let i = 0; i < input.length; i++)
			output[input[i]] = i;
	else
		for (let i = 0; i < input.length; i++)
			output[input[i][index]] = i;

	return output
}

// ASCII PRINTABLES 33 to 126
// ALL_CHARACTERS = '!"#$%&\'()*+,-./0123456789:;<=>?@ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz{|}~' // 94
// // JSON CHARACTERS: https://www.json.org/json-en.html
// const JSON_RESERVED = ',:[]{}'        // 6
// const JSON_UNSAFE = '"\\'             // 2
// const URL_SAFE = "$-_.+!*'(),"        // 11
// const URL_RESERVED = ';/?:@=&'        // 7
// const URL_UNSAFE = '"<>#%{}|\\^[]` '  // 14
// const XML_UNSAFE = `"'<>&`            // 5
// !"#$%&'()*+,-./:;<=>?@[\]^_`{|}~
// SAFE(72): 0-9, a-z, A-Z, !$()*+-._~
// UNSAFE(22): "#%&',/:;<=>?@[\]^`{|}
// Gonna use @ and # as they are unsafe in URLs, but not JSON
const BASE64 = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz@#" // !$()*+-._~

let BASE64_LOOKUP = {}
for (let i = 0; i < BASE64.length; i++)
	BASE64_LOOKUP[BASE64[i]] = i;


// Integer (Max: 9,007,199,254,740,991) // Bitshifts only go up to 30-ish bits
function encodeInteger(integer, n=null) {
	let result = '';
	while (integer > 0) {
		result = BASE64[integer % 64] + result;
		integer = Math.floor(integer / 64);
	}
	return n ? result.padStart(n, BASE64[0]) : result; // Padding up to n if n given
}
function decodeInteger(hex) {
	let result = 0;
	for (let i = 0; i < hex.length; i++)
		result = (result*64) + BASE64_LOOKUP[hex[i]];
	return result;
}

// Big Integer (as big as memory, but slower)
function encodeBigInt(bigInt) {
	let result = '';
	while (bigInt > 0n) {
		result = BASE64[bigInt % 64n] + result;
		bigInt = bigInt >> 6n; // bigInt / 64n;
	}
	return result;
}
function decodeBigInt(hex) {
	let result = BigInt(0);
	for (let i = 0; i < hex.length; i++)
		result = (result << 6n) | BigInt(BASE64_LOOKUP[hex[i]]); // (result*64n)
	return result;
}

// 6 Booleans (grows toward the right)
function encodeBools(bools, n) {
	let result = "";
	const N = n ? n : Math.ceil(bools.length/6);
	for (let x = 0, i = 0; x < N; x++) {
		let int6 = 0;
		for (let y = 0; y < 6; y++, i++)
			int6 = (int6 << 1) | (bools[i] ? 1 : 0);
		result += BASE64[int6];
	}
	return result;
}
function decodeBools(hex) {
	let bools = [];
	for (let x = 0, i = 5; x < hex.length; x++, i+=12) {
		let c = BASE64_LOOKUP[hex[x]];
		for (let y = 0; y < 6; y++, i--) {
			bools[i] = c%2;
			c = c >> 1; // Math.floor(c/2);
		}
	}
	return bools;
}

// Packed Integers (bases can be array or all the same as one number)
function encodeMultiple(numbers, bases=64) {
	const B = bases.constructor === Number ? bases : undefined // If bases is number or array
	let sum = BigInt(0);
	for (let i = 0; i < numbers.length; i++)
		sum = (sum * BigInt(B || bases[i])) + BigInt(numbers[i]);
	return encodeBigInt(sum)
}
function decodeMultiple(string, bases=64) {
	const B = bases.constructor === Number ? bases : undefined // If bases is number or array
	let i = B ? undefined : bases.length-1;
	let sum = decodeBigInt(string)
	let results = [];
	while (sum > 0n) {
		const base = BigInt(B || bases[i--]);
		results.push(Number(sum % base));
		sum = sum / base;
	}
	return results.reverse();
}

	}

	if (set.nature) out += `${set.nature} Nature\n`;

	// IVs
	if (set.ivs) {
		let statStrings = [];
		for (let i = 0; i < set.ivs.length; i++) {

			if (statValue !== 31)
				statStrings.push(`${statValue} ${STATS[i]}`); // "0 SpA"
		}

		if (statStrings.length)
			out += `IVs: ${statStrings.join(" / ")}\n`;
	}

	for (let move of set.moves)
		if (move)
			out += `- ${move}\n`;

function encodeEVs(evs) {

			allZero = false;
			if (noAtk && i === 1) noAtk = false;
			if (noSpe && i === 5) noSpe = false;

			if (max1 === -1) {

				continue; // Keep searching
			} else {
				allZero = false;
				noAtk = false;
				noSpe = false;
				if (value < 8) { // 4
					if (outlier === -1) {
						outlier = i;
					} else {

						break;
					}

					simpleEVs = false;
					break;
				}
			}

		return BASE64[0]; // '0' // All stats are 0
	else if (allMax)
		return BASE64[1]; // '1' // All stats are 252
	else if (noAtk)
		return BASE64[2]; // '2' // All stats are 252 except Atk
	else if (noSpe) {

	} else if (max2 === -1 || outlier === -1) // !max1 || !max2 || !outlier

}
function decodeEVs(hex) {
	// Check if not simple (unpack individually)
	if (hex.length !== 1) {
		let evs = new Uint8Array(6); // Hard-coded
		for (let i = 0; i < 6; i++)
			evs[i] = BASE64_LOOKUP[hex[i]] << 2; // 63 * 4 = 252
		return evs;
	}

	if (hex === BASE64[0])

	else if (hex === BASE64[1])
		return [252,252,252,252,252,252]; // '1' // All stats are 1
	else if (hex === BASE64[2])
		return [252,0,252,252,252,252]; // '2' // 0 Atk
	else if (hex === BASE64[3])
		return [252,252,252,252,252,0]; // '3' // 0 Spe

	let outlier = BASE64_LOOKUP[hex];

			outlier++;

	// Set and return
	let evs = [0,0,0,0,0,0];
	evs[max1] = 252;
	evs[max2] = 252;
	evs[outlier] = 4;
	return evs
}

			if (noSpe && i === 5) noSpe = false;
		} else if (value <= 0) { // Zero
			allMax = false
			if (noAtk && i !== 1) noAtk = false;
			if (noSpe && i !== 5) noSpe = false;
		} else {
			return -1 // Not Simple (0 < value < 31)
		}
	}

	if (!ivs) return BASE64[63].repeat(5); // Default: all stats 31 (should never happen, setup should be keeping track of this)

		for (let i = 0; i < ivs.length; i++)

		return ivs;

	// Not simple (unpack individually)
	let ivs = new Uint8Array(6); // Hard-coded
	let sum = decodeInteger(hex)

		ivs[i] = sum % 32; // 0-31
		sum = sum >> 5; // sum / 32;
	}

			genderID = 3; // Idk

	// Nature
	const natureID = NATURES_LOOKUP[set.nature] || 0 // If unknown nature, fail silently...?

	// Optional: Pokeball // Future-proof idk
	const hasPokeball = set.pokeball ? 1 : 0;
	const pokeballID = POKEBALLS_LOOKUP[set.pokeball] || 0 // If unknown nature, fail silently...?

	// IVs/EVs already checked and made
	// #|###### - EVs[4]+outlier[2] | EVs[6]{6}
	// #? ##### - IVs[6]            | IVs[5]{6}

	// |NICKNAME (Optional)
	const nicknameHex = set.nickname ? ('|' + set.nickname) : ""


	// Finally, combine and return
	// ## - species_form[11] + shiny[1]
	const speciesHex = encodeInteger((speciesID << 1) | isShiny, 2);

	// ####### - moves[10:10:10:10]=[40]
	//         + gender[2]
	let movesID = 0;
	for (let i = 0; i < 4; i++) // Hard-coded
		movesID = movesID*1024 + moveIDs[i]; // none/unknown move, fail silently...
	const movesHex = encodeInteger(movesID*4 + genderID, 7); // Hard-coded

	// #  - nature[5] + hasPokeball[1]
	const natureHex = encodeInteger((natureID << 1) | (hasPokeball), 1);

	// #? - pokeball[5] // 28  // 1 unused byte
	const pokeballHex = hasPokeball ? encodeInteger(pokeballID, 1) : "";

	// Item and Ability
	let itemAbilityHex = "";
	if (isNormal)
		// ##  - item[10] + ability[2]
		itemAbilityHex = encodeInteger((itemID << 2) | abilityID, 2); // ability already set from above
	else
		// ##  - item[10]               // 2 unused bytes
		// ### - ability[9] + level[7]  // 2 unused bytes
		itemAbilityHex = encodeInteger(itemID, 2) + encodeInteger(((ABILITIES_LOOKUP[set.ability] || 0) << 7) | (set.level || 100), 3) // If unknown, fail silently...

	// Extra Data: Mutually Exclusive (gens 3-7, 8, 9)
	let extraHex = "";
	switch (extraDataFlag) {
		case 1:
			// #  - HiddenPower[5] + hasHappiness[1]
			// ## + Happiness[8]    // 4 unused bytes
			extraHex = encodeInteger(((TYPES_LOOKUP[set.hpType] || 0) << 1) | hasHappiness, 1)
					+ (hasHappiness ? encodeInteger(set.happiness, 2) : "")
			break;

		case 2:
			// # - DynamaxLevel[3]  // 0-10  // 2 unused bytes
			//   + GigantaMax[1]    // t/f
			extraHex = encodeInteger(((set.dynamaxLevel || 10) << 1) | (set.gigantamax ? 1 : 0), 1);
			break;

		case 3:
			// # - TeraType[5]      // 20    // 1 unused byte
			extraHex = encodeInteger(TYPES_LOOKUP[set.teraType], 1);
			break;
	}

	// Return
	return speciesHex
		 + setupHex
		 + movesHex
		 + natureHex
		 + pokeballHex
		 + itemAbilityHex
		 + evHex
		 + ivHex
		 + extraHex
		 + nicknameHex
}
function encodePokemons(sets, pkmnSpace = 1, teamSpace = 2) {
	let output = '';
	for (const set of sets)
		if (set.constructor === String) {
			// "=== [format] Name ===" --> "##|Name" or "[##Name]"
			let [format, name] = set.trim().slice(5,-3).split(']') // if (set.endsWith(']') && set.includes('['))
			name = name.trim();
			let isBox = false;
			if (format.endsWith("-box")) {
				isBox = true;
				format = format.slice(0,-4);
			}

			const formatBytes = FORMATS_LOOKUP[format] || 0;
			if (formatBytes === 0) // If unknown, write it in literally, i.e. lots of extra space :(
				name = format + '|' + name;

			const formatHex = encodeInteger(((formatBytes) << 1) | isBox, 2)
			if (teamSpace > 0)
				output += '\n'.repeat(teamSpace) + formatHex + '|' + name // + (true ? '\n' : '|') // TODO
			else
				output += '[' + formatHex + name + ']';
		} else {
			if (pkmnSpace) {
				output += '\n' + encodePokemon(set) // + (pkmnSpace ? '\n'.repeat(pkmnSpace) : (set.nickname ? '|' : ''));
			}
		}
	return output.trim();
}

function skipWhitespace(buffer, i) {
	while (i < buffer.length) {
		const c = buffer[i]
		if (c && c !== ' ' && c !== '\n' && c !== '\t' && c !== '\r' && c !== '\f' && c !== '\v') // Not whitespace
			return i // Found
		i++
	}
	return -1 // EOF
}
function parseEncodedName(buffer, i) {
	const x = buffer.indexOf('|',i)
	const n = buffer.indexOf('\n',i)
	if (x === -1)
		if (n === -1)
			return buffer.slice(i).trim() // EOF
		else
			return buffer.slice(i,n) // '\n'
	else
		if (n === -1)
			return buffer.slice(i,x) // '|'
		else // Use whichever is earliest
			if (x < n)
				return buffer.slice(i,x) // '|'
			else
				return buffer.slice(i,n) // '\n'
}
function decodePokemons(buffer) {
	// Parse as we read the string character by character
	let sets = []; // Array of dictionaries
	let i = 0;
	const I = buffer.length;
	while (i < I) {
		let c = buffer[i]
		if (c === ' ' || c === '\n' || c === '\t' || c === '\r' || c === '\f' || c === '\v') { // Is whitespace
			i = skipWhitespace(buffer, i)
			if (i === -1) break // EOF
			c = buffer[i]
		}

		// Team (Format Label)
		let format = ''
		let name = ''
		if (c === '[') { // [##Team]
			format = buffer.slice(i+1,i+3)
			i += 3
			let n = buffer.indexOf(']',i)
			if (n === -1) {
				console.error("Invalid Team Format Label: missing a ']'")
				break
			}
			name = buffer.slice(i,n)
		} else if (buffer[i+2] === '|') { // ##|Team or  ##|Team| // Assuming that the format label is always 2 characters long and '|' appears earlier than the shortest name
			format = buffer.slice(i,i+2)
			i += 3
			name = parseEncodedName(buffer, i)
		}

		// ## - Format[11] + isBox[1]
		if (format) {
			let formatID = decodeInteger(format);
			const isBox = formatID & 0x01;
			formatID = formatID >> 1;
			i += name.length

			let formatName = null
			if (formatID === 0) {
				// name is actually format name, format name is afterwards
				// 00|exampleformat|Team Name   instead of   ##|Team Name
				formatName = name
				name = parseEncodedName(buffer, ++i)
				i += name.length
			} else {
				formatName = FORMATS[formatID]
			}

			const label = `=== [${formatName + (isBox ? "-box" : "")}] ${name} ===`
			sets.push(label)
			i++
			continue
		}

		// Else, process data
		let set = {}
		sets.push(set)

		// ## - Species-Form[11] + Shiny[1]
		const sfsID = decodeInteger(buffer.slice(i,i+2))
		const SPECIES_DATA = SPECIES[sfsID >> 1] || SPECIES[0] // If unknown, default to MissingNo.
		set.shiny = sfsID & 0x01
		set.species = SPECIES_DATA[0];
		i+=2

		// # - Set up
		const [isNormal, simpleEVs, ivFlag1, ivFlag2, extraDataFlag1, extraDataFlag2] = decodeBools(buffer[i])
		const extraDataFlag = (extraDataFlag1 << 1) | extraDataFlag2
		const ivFlag = (ivFlag1 << 1) | ivFlag2
		i++

		// ####### - Moves[10:10:10:10]=[40] + Gender[2]
		let movesID = decodeInteger(buffer.slice(i,i+7))

		// Gender
		const genderID = movesID % 4
		if      (genderID == 1) set.gender = 'M'
		else if (genderID == 2) set.gender = 'F'

		// Moves
		movesID = (movesID - genderID) / 4
		let moves = []
		for (let x = 3; x >= 0; x--) { // Hard-Coded
			const moveID = movesID % 1024
			movesID = ((movesID - moveID) / 1024)
			if (moveID != 0) moves[x] = MOVES[moveID] || MOVES[0] // none/unknown move, fail silently with "None"...
		}
		set.moves = moves
		i+=7

		// #  - Nature[5] + hasPokeball[1]  // Future-proof idk
		let natureID = decodeInteger(buffer[i++])
		const isPokeball = natureID & 0x01
		natureID = natureID >> 1
		if (natureID) set.nature = NATURES[natureID]

		// #? - pokeball[5] // 28           // 1 unused byte
		if (isPokeball)
			set.pokeball = POKEBALLS[decodeInteger(buffer[i++])]

		// ##|##### - Item + Ability + Level?
		if (isNormal) {
			// ## - item[10] + ability[2]
			let itemID = decodeInteger(buffer.slice(i,i+2))
			set.ability = ABILITIES[SPECIES_DATA[(itemID & 0x03)+1]]
			itemID = itemID >> 2
			if (itemID) set.item = ITEMS[itemID]
			i+=2
		} else {
			// ##     - item[10]                 // 2 unused bytes
			const itemID = decodeInteger(buffer.slice(i,i+2))
			if (itemID) set.item = ITEMS[itemID]

			// ###    - ability[9] + level[7]    // 2 unused bytes
			let abilityID = decodeInteger(buffer.slice(i+2,i+5))
			set.level = abilityID % 128
			abilityID = abilityID >> 7
			if (abilityID) set.ability = ABILITIES[abilityID]
			i+=5
		}

		// #|###### - EVs
		const evHex = simpleEVs ? buffer[i] : buffer.slice(i,i+6)
		set.evs = decodeEVs(evHex)
		i += evHex.length

		// _|#|###### - IVs
		switch (ivFlag) {
			case 0: // Simple[1] (0 or 31 IVs)
				let ivHex = buffer[i++] // #
				if (ivHex == BASE64[63]) { // Complex[6]: If all 31 (#), then complex[1+5] (#12345)
					ivHex = buffer.slice(i, i+5) // # + #####
					i += 5
				}
				set.ivs = decodeIVs(ivHex) // # -or- #####
				break;

			case 1: // All 31[0]
				set.ivs = [31,31,31,31,31,31]
				break;
			case 2: // 0 Atk [0]
				set.ivs = [31,0,31,31,31,31]
				break;
			case 3: // 0 Spe [0]
				set.ivs = [31,31,31,31,31,0]
				break;
		}

		// Extra Data: Mutually Exclusive (gens 3-7, 8, 9)
		switch (extraDataFlag) {
			case 0:
				// Possible hidden happiness
				for (const move of moves) {
					if (move === "Frustration") {
						set.happiness = 0
						break
					}
				}
				break

			case 1:
				// # - HiddenPower[5] + hasHappiness[1]
				let hpID = decodeInteger(buffer[i++])
				const hasHappiness = hpID & 0x01
				hpID = hpID >> 1
				if (hpID) set.hpType = TYPES[hpID]

				// ## + Happiness[8]  // 4 unused bytes
				if (hasHappiness) {
					set.happiness = decodeInteger(buffer.slice(i,i+2))
					// console.log(sets.length-1, buffer.slice(i,i+2), set.happiness)
					i+=2
				}
				break;

			case 2:
				// # - DynamaxLevel[3]  // 0-10  // 2 unused bytes
				//   + GigantaMax[1]    // t/f
				const dgID = decodeInteger(buffer[i++])
				if (dgID & 0x01) set.gigantamax = true
				set.dynamaxLevel = (dgID >> 1)
				break;

			case 3:
				// # - TeraType[5]      // 20    // 1 unused byte
				const teraType = decodeInteger(buffer[i++])
				if (teraType) set.teraType = TYPES[teraType]
				break;
		}

		// |Nickname
		if (buffer[i] == '|') {
			const nickname = parseEncodedName(buffer, ++i)
			set.nickname = nickname
			i += nickname.length
		}
	}

	return sets;
}
